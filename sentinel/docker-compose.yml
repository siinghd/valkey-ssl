# Valkey Sentinel - Automatic Failover for HA
#
# Architecture: 1 Master + 2 Replicas + 3 Sentinels (on 3 servers)
#
# Setup:
#   1. Generate certs: ../scripts/generate-certs.sh ./certs sentinel.local 365
#   2. Generate config: ./generate-sentinel-config.sh <role> <this-ip> <master-ip> <password>
#   3. Start: docker compose up -d
#
# Verify:
#   docker exec valkey-sentinel valkey-cli --tls --insecure -p 26379 SENTINEL masters

services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey
    restart: unless-stopped
    command: valkey-server /etc/valkey/valkey.conf
    network_mode: host
    volumes:
      - ./config/valkey.conf:/etc/valkey/valkey.conf:ro
      - ./certs:/certs:ro
      - ./data:/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  sentinel:
    image: valkey/valkey:8-alpine
    container_name: valkey-sentinel
    restart: unless-stopped
    command: valkey-sentinel /etc/valkey/sentinel.conf
    network_mode: host
    volumes:
      - ./config:/etc/valkey
      - ./certs:/certs:ro
    depends_on:
      - valkey
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
