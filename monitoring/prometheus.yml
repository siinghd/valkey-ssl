# Prometheus configuration for Valkey monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Standalone Valkey
  - job_name: 'valkey-standalone'
    static_configs:
      - targets: ['localhost:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'valkey-standalone'

